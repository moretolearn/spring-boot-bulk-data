spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydb?useCursorFetch=true
    username: root
    password: root
    hikari:
      auto-commit: false
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate.jdbc.fetch_size: 1000

server:
  compression:
    enabled: false
  tomcat:
    max-swallow-size: -1

